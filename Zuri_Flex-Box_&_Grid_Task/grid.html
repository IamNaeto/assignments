<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="grid.css" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <!--Redirection Button Start-->
      <div class="redirect">
        <div class="flex-redirect">
          <!--Flex-Box Redirection Button-->
          <a href="index.html">
            <button class="flex">Flex-Box</button>
          </a>
        </div>

        <div class="grid-redirect">
          <!--Grid Redirection Button-->
          <a href="grid.html">
            <button class="grid">Grid</button>
          </a>
        </div>
      </div>
    </nav>

    <main>
      <!--Grid Container Start-->
      <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
      </div>
    </main>
  </body>
</html>
